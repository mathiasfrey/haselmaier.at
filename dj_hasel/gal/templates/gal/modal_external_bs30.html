{# used to load an external modal, needs modal_id, modal_id_addon modal_label #}
<!-- Modal -->
<div class="modal fade" id="{{ modal_id }}{{ modal_id_addon|default:'' }}" tabindex="-1" 
     role="dialog" aria-labelledby="{{ modal_label }}" aria-hidden="true">
    <div class="modal-dialog">
        
        <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
        
        </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
