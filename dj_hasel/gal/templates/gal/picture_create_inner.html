{% extends "gal/modal_inner.html" %}
{% load i18n bootstrap3 %}
{# optional parameter: form #}

{% block modal_title %}{% trans "Upload Images" %}{% endblock %}

{% block modal_inner %}
<form class="form" 
    action="{% url 'management-add-picture' gallery=category.gallery.slug category=category.slug %}" 
    method="POST"
    enctype="multipart/form-data">
{% csrf_token %}
<div class="modal-body">
{% bootstrap_form form %}
</div>          <!-- /modal-body -->
<div class="modal-footer">
   <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
   <button type="submit" class="btn btn-primary">{% trans "Start Upload" %}</button>
</div> <!-- /modal-footer -->
</form>
{% endblock modal_inner %}
